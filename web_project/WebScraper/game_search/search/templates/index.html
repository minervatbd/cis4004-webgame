<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="sidebar">
        <h3>Select Platform</h3>
        <label><input type="radio" name="platform" value="steam" checked> Steam</label><br>
        <label><input type="radio" name="platform" value="itch"> Itch.io</label><br>
    </div>

    <div class="content">
        <h1>Search for a Game</h1>
        <input type="text" id="gameName" placeholder="Enter game name">
        <button onclick="sendSearch()">Search</button>
        <p id="result"></p>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
