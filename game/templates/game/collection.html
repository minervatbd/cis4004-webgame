{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Game Collection</title>
        <script src="{% static 'game/collection.js' %}"></script>
        <style>
            body {background-color: rgb(230, 176, 206);}
            h1   {color: rgb(103, 14, 79);}
            h1 {border-style: solid;}
            h1 {text-align: center;}
            h1 {font-weight: 400;}
            h1 {font-family: Arial, Helvetica, sans-serif;}
             form {text-align: center; 
            background-color: #c85596; 
            border-style: solid;
            padding: 16px 32px;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            }

            
            input 
            {
            background-color: #ead2e6; 
            border-style: solid;
            padding: 16px 32px;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
           }
           label {font-family: Arial, Helvetica, sans-serif;}
           table {font-family: Arial, Helvetica, sans-serif;}
            button  
            {
            background-color: #ead2e6; 
            border-style: solid;
            padding: 16px 32px;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
           }
        </style>
    </head>
    <body>
        <a href="games">View the store</a>
        <a href="register">Sign Out</a>
        <h1>Collection</h1>
        <input type="text" id="searchInput" placeholder="Search by title..." /><br>
        <table class="games-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="logsBody"></tbody>
        </table>
        <script>
            document.getElementById("searchInput").addEventListener("input", function (e) {
                searchLogs(e.target.value.trim());
            });
        </script>
    </body>
</html>
