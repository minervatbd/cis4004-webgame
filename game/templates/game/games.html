{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Games</title>
      <!-- Load all JS files with Django's static template tag -->
      <script src="{% static 'game/games.js' %}"></script>
      <script src="{% static 'game/search.js' %}"></script>
      <style>
          body {background-color: rgb(176, 230, 181);}
          h1   {color: rgb(14, 103, 39);}
          h1 {border-style: solid;}
          h1 {text-align: center;}
          h1 {font-weight: 400;}
          h1 {font-family: Arial, Helvetica, sans-serif;}
          form {text-align: center; 
            background-color: #55c85d; 
            border-style: solid;
            padding: 16px 32px;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            }

            
            input 
            {
            background-color: #d8ead2; 
            border-style: solid;
            padding: 16px 32px;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
           }
           label {font-family: Arial, Helvetica, sans-serif;}


           

           table   
           {background-color: #cce8c2; 
            border-style: solid;
            padding: 16px 32px;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
        }
            button  
            {
            background-color: #cce8c2; 
            border-style: solid;
            padding: 16px 32px;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
           }

           thead   
           {background-color: #d8ead2; 
            border-style: solid;
            padding: 16px 32px;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
        }

        tbody   
           {background-color: #d8ead2; 
            border-style: solid;
            padding: 16px 32px;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
        }

        button:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}


      </style>
  </head>
  <body>
      <a href="collection">View your library</a>
      <a href="http://127.0.0.1:8000/">Sign Out</a>
      <h1>Add a game</h1>
      <label for="titleInput">Title:</label><br>
      <input type="text" id="titleInput" /><br>
      <label for="developerInput">Developer:</label><br>
      <input type="text" id="developerInput" /><br>
      <label for="yearInput">Year:</label><br>
      <input type="text" id="yearInput" /><br>
      <label for="linkInput">Link:</label><br>
      <input type="text" id="linkInput" /><br>
      <button onclick="saveGame()">Save</button><br><br>

      <h1>Games</h1>
      <input type="text" id="searchInput" placeholder="Search by title..." /><br>
      <table class="games-table">
          <thead>
              <tr>
                  <th>Title</th>
                  <th>Developer</th>
                  <th>Year</th>
                  <th>Link</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody id="gamesBody"></tbody>
      </table>
      <script>
          document.getElementById("searchInput").addEventListener("input", function (e) {
              searchGames(e.target.value.trim());
          });
      </script>

      <h1>Search for a Game Online</h1>
      <input type="text" id="webGameSearchInput" placeholder="Enter game title..." />
      <button onclick="searchOnlineGame()">Search</button>
      <div id="webSearchResults"></div> <!-- Results will be displayed here -->
  </body>
</html>
