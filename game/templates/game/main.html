{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hello</title>
        <script src="{% static 'game/games.js' %}"></script>
    </head>
    <body>
        <h1>Test page!</h1>
        <h2>try the button</h2>
        <button type="button">Button</button>
        <p>It's {{ date | date:"l, d F, Y" }} at {{ date | time:"H:i:s" }}</p>

        <h1>Add a game</h1>
        <label for="titleInput">Title:</label><br>
        <input type="text" id="titleInput" /><br>
        <label for="developerInput">Developer:</label><br>
        <input type="text" id="developerInput" /><br>
        <label for="yearInput">Year:</label><br>
        <input type="text" id="yearInput" /><br>
        <button onclick="saveGame()">Save</button><br><br>
        <button onclick="searchGames('')">Load games</button>
        <table class="games-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Developer</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="gamesBody"></tbody>
        </table>
    </body>
</html>
